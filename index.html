<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown Timer</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div id="time">
            <label for="minutes">Enter minutes</label>
            <input type="number" id="minutes" min="0" step="1" value="1">
        </div>
        <div id="timer-container">
            <button id="playbutton"><i class="fa-solid fa-circle-play fa-2xl" style="color: #03accd;"></i></button>
            <div id="timer">00:00:00</div>
            <button id="reset"><i class="fa-solid fa-rotate-right fa-2xl" style="color: #03accd;"></i></button>
        </div>
    </body>
</html>
